<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Configuration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            min-width: 300px;
            background-color: #f8f9fa;
        }
        h4 {
            color: #0dcaf0;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0dcaf0;
            color: white;
            padding: 10px 15px;
            margin: 10px 0 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00b3d8;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>AI Assistant Setup</h4>
    <label for="apiKey">Enter your **Gemini API Key**:</label>
    <input type="text" id="apiKey" placeholder="AIzaSy...">
    <button id="saveButton">Save Key</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
